<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skyscope </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img src="images/temp.png" alt="Weather App Logo" class="header-logo">
          <h1 class="header-title">Skyscope</h1>
        </div>
        
        <div class="d-flex align-items-center">
          <p id="current-date" class="current-date"></p>
          <a href="index.html" class="ms-3 about-link">Home</a>
          <a href="about.html" id="about-link" class="ms-3 about-link">About</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container my-5">
    <h1 class="text-center mb-5 display-4 fw-bold page-title">Global Weather Dashboard</h1>
    
    <div id="loading" class="text-center">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="weather-container" class="row g-5">
      
    </div>
    
    <div id="error" class="alert alert-danger mt-4 d-none"></div>
  </main>

  <footer class="footer">
    <div class="container-fluid">
      <p>&copy; 2025 Skyscope. All rights reserved.</p>
      <p>
        <a href="https://github.com/Emp1500" target="_blank" class="footer-link">View Source</a>
      </p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <!-- About Modal -->
  <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="aboutModalLabel">About Skyscope</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Skyscope is a global weather dashboard that provides real-time weather information for major cities around the world.</p>
          <p>The data is sourced from the Open-Meteo API.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
