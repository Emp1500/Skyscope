<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather App</a>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h1 class="text-center mb-5 display-4 fw-bold page-title">Global Weather Dashboard</h1>
    
    <div id="loading" class="text-center">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="weather-container" class="row g-5">
      
    </div>
    
    <div id="error" class="alert alert-danger mt-4 d-none"></div>
  </main>

  <footer class="bg-dark text-light text-center p-3 mt-auto">
    <p>&copy; 2025 Weather App</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
